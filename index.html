<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="Topdiv"></div>
    <div class="outer-container">
      <div class="inner-container">
        <div class="compass-container">
          <div class="compass-box">
            <div>
              <span class="compass-icon">🧭 </span>
              <span class="compass-text" id = "location"></span>
            </div>
          </div>
        </div>
        <div class="dust-level-text">현재 미세먼지 농도</div>
      </div>
      <div class="dust-level-container">
        <div class="dust-level-value">87 CAI</div>
        <div class="dust-level-status">보통</div>
      </div>
    </div>
    <div class="outer-container-card">
      <div class="inner-container-card">
        <div class="flex-row">
          <div class="card-container">
            <div class="card">
              <div class="card-text">솔루션 제목</div>
            </div>
            <div class="special-card">
              <div class="special-card-text">특별한 내용</div>
            </div>
          </div>
          <div class="card-container">
            <div class="card">
              <div class="card-text">솔루션 제목</div>
            </div>
            <div class="special-card">
              <div class="special-card-text">특별한 내용</div>
            </div>
          </div>
        </div>
        <div class="flex-row">
          <div class="card-container">
            <div class="card">
              <div class="card-text">겨울에는 따뜻하게 입어야 합니다!</div>
            </div>
            <div class="special-card">
              <div class="special-card-text">특별한 내용</div>
            </div>
          </div>
          <div class="card-container">
            <div class="card">
              <div class="card-text">솔루션 제목</div>
            </div>
            <div class="special-card">
              <div class="special-card-text">
                솔루션 제목 겨울에는 따뜻하고 입고 따뜻한 곳에 가야합니다...
                실리카겔 짱짱 밴드맨들도 많이 들어주시고요 옆에 카드를 클릭하면
                이게 보일 거에요 아마 안보이게 하다가 보이게하면 되겠죠
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
